<!DOCTYPE HTML>
<html>

<body>

<script>
var arr=[1,2,3,4,5];

function squareIt(number){
return number*number;
}

function century(number){
return number+100;
}

function setZero(number){
return 0;
}

function map(arr,func){
var newarr=[];
for (i=0; i<arr.length; i++){
newarr.push(func(arr[i]));
}
return newarr;
}
</script>

</body>

</html>
